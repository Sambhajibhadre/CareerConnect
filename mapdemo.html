<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Demo</title>
</head>
<body>
   <script>
        function square(no){
            return no*no;
        }

    var arr = [1,2,3,4,5];
    arr.map((num)=>{
        document.write(num+" ");
    })
     

    var res = arr.map((a)=>square(a))

    for(var i of res)
    {
        document.write("<br> "+i);

    }


   </script> 
</body>
</html>
