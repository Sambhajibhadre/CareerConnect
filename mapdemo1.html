<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function increment(no){
            return ++no;

        }

        let numbers = [10,20,30,40];
       var res =  numbers.map((num)=>
            increment(num)
        )

        for(var i of res ){
            document.write("<br>"+i)
        }
    </script>
</body>
</html>
