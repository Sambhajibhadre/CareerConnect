<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multipication table </title>
</head>
<body>
    <form onsubmit="multiply()">
        enter a num: <input type="number" id="no1"><br>
        <input type="submit" value="multiply">

    </form>
    <p id = "result"></p>
    <script>
        var text;
        function multiply(){
            text="";
            var no=parseInt(document.getElementById("no1").value);
            for(var i = 1;i<=10;i++){
                text=text+(no*i)+"<br>"
            }
            document.getElementById("result").innerHTML=text;
            event.preventDefault();
        }
    </script>
    
</body>

</html>
