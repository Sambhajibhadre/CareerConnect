<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="sqr()">
enter a number : <input type="number" id="num"><br>
<input type="submit" value="sqr">


    </form>
    <p id = "result"></p>
    <script>
        function sqr(){
            var no=parseInt(document.getElementById("num").value);
            document.getElementById("result").innerHTML=(no*no);
            event.preventDefault();
        }
    </script>

</body>
</html>
